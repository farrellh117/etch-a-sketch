<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="title-container">
        <h1>Etch-a-Sketch</h1>
    </div> 

    <div class="content-container">
        <div class="menu-container">
            <h2>Menu</h2>
            <button class="btn" id="drawBtn">🖌️ Draw</button>
            <button class="btn" id="eraserBtn">❌ Erase</button>
            <button class="btn" id="clearBtn">🗑️ Reset</button>
            <div class="slider-container">
                <p style="font-weight: bold;">Grid Size: <span id="pixel">16</span>px</p>
                <input type="range" min="1" max="64" value="16" class="slider" id="grid-size">
            </div>
            <div class="color-picker-container">
                <label style="font-weight: bold;" for="favcolor">Select your favorite color: </label>
                <input type="color" id="favColor" value="#000000">
            </div>
        </div>

        <div class="canvas-container"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
