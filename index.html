<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="title-container">
        <h1>Etch-a-Sketch</h1>
    </div> 

    <div class="menu-container">
        <button id="drawBtn">Draw</button>
        <button id="eraserBtn">Eraser</button>
        <button id="rainbowBtn">Rainbow</button>
        <button id="lightenBtn">Lighten</button>
        <button id="darkenBtn">Darken</button>
        <button id="clearBtn">Clear</button>
        <div class="slider-container">
            <p>Grid Size: <span id="pixel">16</span>px</p>
            <input type="range" min="1" max="100" value="16" class="slider" id="myRange">
        </div>
        <div class="color-picker-container">
            <label for="favcolor">Select your favorite color:</label>
            <input type="color" id="favcolor" value="#000000">
        </div>
    </div>

    <div class="canvas-container"></div>

    <script src="script.js"></script>
</body>
</html>
